version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: news_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: news_management
      MYSQL_USER: news_user
      MYSQL_PASSWORD: news_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - news_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: news_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - news_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news_app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_USERNAME: news_user
      DATABASE_PASSWORD: news_password
      DATABASE_NAME: news_management
      DATABASE_DIALECT: mysql
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_TTL: 600
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 10 &&
        echo 'Generating migration...' &&
        npx ts-node src/migrations/generate.ts initial_schema &&
        echo 'Running migrations...' &&
        npm run migration:run &&
        echo 'Starting application...' &&
        node dist/main.js
      "
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - news_network

networks:
  news_network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
